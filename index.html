<!doctype html>
<html  ng-app="superHeroPhonebook" lang="en">
<head>
  <meta charset="utf-8">
  <title>Superhero Phonebook</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
</head>
<body ng-controller="PhonebookController as vm">
  <div class="container">
  <h1>Superheroes</h1>
  <div id="imageArea" class="picture">
    <img ng-src="{{vm.heroImage}}"/>
  </div>
  <div class="search">
    <input data-ng-model="vm.filter_on" type="text" class="form-control" placeholder="Search SuperHeroes...">
  </div>
  <table class="table table-condensed table-bordered">
    <thead>
      <tr>
        <th>Name:</th>
        <th>Number:</th>
        <th>Group:</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="heroes in vm.phoneList | filter: vm.filter_on"
          ng-class="{Marvel:'marvel', DC:'dc', Independent:'independent'}[heroes.group]">
        <td>{{heroes.name}}</td>
        <td>{{heroes.number}}</td>
        <td>{{heroes.group}}</td>
        <td><button ng-click="vm.heroImage = heroes.img" class="btn btn-default">View Image</button></td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
